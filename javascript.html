        <div class="main-container">
            <!-- Takes up 100% of page -->
            <header>

            <!-- Bespoke page content appears underneath -->

            <section id="content-container">
                <h1 class="gradient-headline-background section-headline">JavaScript</h1>  
                <div class="section-container portfolio-section">                            
                    
                    <!-- Portfolio Item Container #1: Currency Converter-->
                    <div class="info-pane info-pane-no-padding portfolio-pane">
                        <h1 class="gradient-headline-background info-pane-heading">Currency Converter</h1>
                        <div class="info-pane-content portfolio-content-layout">
                            <div id="portfolio-controls-container">
                                <div class="portfolio-control-container">
                                    <label class="jsFunctionLabel" for="initial_currency">Convert: </label>
                                    <select name="initial_currency" id="initial_currency" class="input-controls">
                                        <option selected value="GBP">GBP - Great British Pounds</option>
                                    </select>
                                </div>
                                <div class="portfolio-control-container">
                                    <label class="jsFunctionLabel" for="destination_currency">Into: </label>
                                    <select name="currency_destination" id="destination_currency" class="input-controls">
                                        <option selected value="USD">USD - United States Dollars</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="AUD">AUD - Australian Dollar</option>
                                        <option value="CAD">CAD - Canadian Dollar</option>
                                        <option value="JPY">JPY - Japanese Yen</option>
                                    </select>
                                </div>
                                <div class="portfolio-control-container">
                                    <label class="jsFunctionLabel" for="currency_amount">Amount (up to 500): </label>
                                    <input name="currency_amount" type="number" min="1" value="1" id="currency_amount" class="input-controls">
                                </div>
                                <div class="portfolio-control-container">
                                    <label class="jsFunctionLabel" for="converted_currency">Equals: </label>
                                    <input name="converted_amount" id="converted_currency" type="text" class="input-controls input-controls-readonly" readonly>
                                </div>
                            </div>
                        </div>
                        <div id="conversionButtonandMessage">
                            <div id="loading-svg-container" style="text-align: center; display: none;">
                                <img style="margin-top: -60px;" src="./images/icons/Spinner-1.1s-200px.svg" alt="loading_indicator">
                            </div>
                            <div id="messageContainer">
                                <div id="conversion-message" style="width:100%; display: flex; justify-content: center;">
                                    <p>Conversion Data</p>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: center;">
                                <button id="convertButton" class="colour_button">Convert Currency...</button>
                            </div>
                        </div>
                    </div>

                    <!-- Portfolio Item Container #2: Forecaster -->
                    <div class="info-pane info-pane-no-padding portfolio-pane">
                        <h1 class="gradient-headline-background info-pane-heading">Energy Cost Visualisation</h1>
                        <div class="info-pane-content">
                            <div style="display:flex; justify-content:flex-end;">
                                <div>
                                    <span id="modeLabel">Historic Data</span>
                                    <label class="switch">
                                        <input id="modeCheckBox" type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                </div>
                            </div>
                            <div style="display: flex; justify-content: center; width: 100%;">
                                <div style="min-width: 95%; display:flex; margin: 0;">
                                    <canvas id="chart-space"></canvas>
                                </div>
                            </div>
                            <div id="graph-control-container" style="display: flex; justify-content:center">
                                <!-- Controls here -->
                                <i id="decrement-year" class="year-change-icon fa fa-chevron-left fa-2x"></i>
                                <i id="increment-year" class="year-change-icon fa fa-chevron-right fa-2x"></i>
                            </div>
                            
                        </div>
                        
                    </div>                    
                </div>                  
                
            </section>

            </div>
